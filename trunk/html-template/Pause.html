<html>
<title>FlexDoor Pause Window.....................................</title>
<style>body{margin-top:10}</style>
<body scroll="no">

<center style='font-size:14px;font-weight:bold'>
	The window will automatically <br> close in <span id="time"></span>&nbsp;second(s).
	<br/><br/>
	<input type="button" value="Pause" onclick="pause(this)"/>
</center>

<script type="text/javascript">
	var utils = window.opener ? window.opener.Utils : window.dialogArguments;
	var ms = utils.pauseWindowDelay;
	var interval1;
	var interval2;
	
	function wait(){
		if(!isNaN(utils.pauseWindowDelay)){
			var span = document.getElementById('time');
			span.innerHTML = (ms / 1000);
			interval1 = setInterval(function(){ closeWindow(); }, ms);
			interval2 = setInterval(function(){ ms -= 1000; if(ms > 0) span.innerHTML = (ms / 1000); }, 1000);
		}else{
			closeWindow();
		}
	}
	
	function closeWindow(){
		var utils = window.opener ? window.opener.Utils : window.dialogArguments;
		utils.pauseWindowX = window.screenLeft != undefined ? window.screenLeft - 3 : window.screenX;
    	utils.pauseWindowY = window.screenTop != undefined ? window.screenTop - 29 : window.screenY;
	 	window.close()
	}
	
	function pause(button){
		if(button.value == "Pause"){
			button.value = "Resume";
			clearInterval(interval1);
			clearInterval(interval2);
		}else{
			button.value = "Pause";
			wait();
		}
	}
	
	wait();
</script>
</body>
</html>
